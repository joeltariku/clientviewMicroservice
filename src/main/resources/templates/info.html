<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title>Microservice</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<p th:text="'User Id: ' + ${feedbackData.getAuthor().getId()}" />
<p th:text="'Author: ' + ${feedbackData.getAuthor().getName()}"/>
<p th:text="'Feedback Id: ' + ${feedbackData.getId()}" />
<p th:text="'Product Name: ' + ${feedbackData.getProductName()} "/>
<p th:text="'Content: ' + ${feedbackData.getContent()}" />

<form action="#" th:action="@{/additionalInfo/added}" th:object="${feedbackData}" method="post">
    <input type="hidden" th:field="*{author.id}" />
    <input type="hidden" th:field="*{productName}" />
    <p>Additional info: <textarea th:field="*{additionalContent}"></textarea></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

</body>
</html>
